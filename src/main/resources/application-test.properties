# Configuración para entorno de testing
spring.application.name=AccountMS-Test
server.port=8082

# MongoDB embebido para tests
spring.data.mongodb.uri=mongodb://localhost:27017/accountMSdb-test

# OpenAPI/Swagger deshabilitado en tests
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false

# Logging para tests
logging.level.org.taller01.AccountMS=INFO
logging.level.org.springframework.data.mongodb=WARN

# Test específico
spring.data.mongodb.auto-index-creation=true
spring.jpa.show-sql=false
